<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New game</button>
            <button id="btnCardRequest" class="btn btn-primary">Request card</button>
            <button id="btnStop" class="btn btn-primary">Stop here</button>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h3>You - <small>0</small></h3>
            <div class="d-flex" id="player-cards">
                <!-- <img class="card" src="assets/cartas/10C.png" alt=""> -->
            </div>
        </div>
    </div>


    <div class="row container mt-4">
        <div class="col">
            <h3>Computer - <small>0</small></h3>
            <div class="d-flex" id="computer-cards">
                <!-- <img class="card" src="assets/cartas/10C.png" alt=""> -->
            </div>
        </div>
    </div>

    <script src="./assets/js/blackjack.js"></script>
</body>

</html>
